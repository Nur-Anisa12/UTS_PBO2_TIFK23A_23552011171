<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - To-Do Apps</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-wrapper {
            display: flex;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 900px;
            max-width: 100%;
            height: 500px;
        }

        .login-image {
            background-color: #fff5e0;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-image img {
            width: 90%;
            max-width: 350px;
        }

        .login-form {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #222;
        }

        .login-form p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .login-btn {
            background: linear-gradient(to right, #ffb347, #ffcc33);
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .login-btn:hover {
            opacity: 0.95;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #444;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-bottom: 15px;
            font-size: 14px;
            padding: 10px;
            border-radius: 6px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #842029;
        }

        .alert-success {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                height: auto;
            }

            .login-image {
                padding: 20px;
            }

            .login-form {
                padding: 30px 20px;
            }
        }

        .judul {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-image">
            <img src="images/bg_icon.png" alt="Login Illustration">
        </div>
        <div class="login-form">
            <div class="judul">
                <h2>Hi, Student!</h2>
                <p>Welcome back you've been missed!</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Username atau password salah!
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Anda telah berhasil logout.
            </div>

            <form th:action="@{/login}" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a th:href="@{/register}">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
